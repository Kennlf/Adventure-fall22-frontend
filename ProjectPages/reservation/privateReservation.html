<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure-fall22-frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/components/navbar/">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

  <script src="privateReservation.js" type="module"></script>

  <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <h2 class="center-position">Private booking</h2>
    <div class="container">
        <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="fname">Full Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="fullname" placeholder="Full name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">E-mail</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="E-mail">
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="phone">Phone number</label>
            </div>
            <div class="col-75">
              <input type="text" id="phone" name="phone" placeholder="Phone number">
            </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="age">Age</label>
          </div>
          <div class="col-75">
            <input type="number" min="1" max="100" value="1">
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="participants">Number of participants</label>
            </div>
            <div class="col-75">
              <input type="number" id="participants" name="participants" placeholder="How many participants">
            </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="date">Date</label>
          </div>
          <div class="col-75">
            <input type="date" id="date" name="event-date"
              min="2022-01-01" max="2025-12-31">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="time">Start time</label>
          </div>
          <div class="col-75">
            <input type="time" id="timeStart" name="timeStart"
            min="09:00" max="18:00" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="time">The End Times</label>
          </div>
          <div class="col-75">
            <input type="time" id="timeEnd" name="timeEnd"
            min="09:00" max="18:00" required>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </form>
      </div>
</body>
</html>
